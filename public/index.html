<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/all.css">
    <title>BMI計算機</title>

<body>
    <div class="wrap">
        <header>
            <div class="colZone">
                <div class="logo"><img src="images/BmiLogo-C.png" alt=""></div>
                <div class="calData">
                    <label for="height">身高 cm</label>
                    <input type="number" id="height" placeholder="請輸入身高" required>
                    <label for="weight" style="margin-top:23px;">體重 kg</label>
                    <input type="number" id="weight" placeholder="請輸入體重" required>
                </div>
                <div class="calStart">
                    <div class="calContent">
                        <div class="calBtn">
                            <div class="btnText">看結果</div>
                            <div class="bmiLabel">BMI</div>
                            <div class="recalIcon"><img src="images/icons_loop.png"></div>
                        </div>
                        <div class="levelLabel">肥胖</div>
                    </div>
                </div>
                
            </div>
        </header>
        <section>
            <div class="resultTitle">BMI紀錄</div>
            <div class="resultButtons"><button class="deletAllResult">刪除全部紀錄</button></div>

            <div class="footerLogo">
                <img src="images/BmiLogo-B.png" alt="">

        </footer>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
